version: '3.5'

networks:
  ingress:
    name: traefik-public
    external: true
  bus:
    name: bus
    external: true
  internal:

volumes:
  mongodb-data:

services:

  app:
    image: $CICD_IMAGE_ID
    environment:
      - RMQ_HOST=bus
      - MONGO_HOST=mongodb
    networks:
      - bus
      - ingress
      - internal
    deploy:
      replicas: 1
      labels:
        - 'traefik.http.routers.${CICD_STACK_NAME}App.rule=Host(`warehouse.${TLD}`)'
        - 'traefik.http.services.${CICD_STACK_NAME}App.loadbalancer.server.port=8088'
        - 'traefik.http.routers.${CICD_STACK_NAME}App.entrypoints=websecure'
        - 'traefik.http.routers.${CICD_STACK_NAME}App.tls.certresolver=letsencrypt'

  mongodb:
    image: mongo:4.2.24
    networks:
      - internal
    volumes:
      - mongodb-data:/data/db
